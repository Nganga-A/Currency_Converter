<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <link rel="stylesheet" href="./css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;500;600;800&family=Open+Sans:wght@300;400&family=Work+Sans&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="navigation">

        </div>
        <div class="headline-container">
            <div class="headline-content">
                <p class="headline">Convert currencies with ease anytime</p>
                <a class="sub-headline" href="https://www.exchangerate-api.com" target="_blank">Rates By Exchange Rate API</a>
                <p class="headline-notice">*Updated every 24 hours</p>
            </div>
        </div>
        <div class="main-container">
            <div class="currency-container">
                <div class="base form-floating">
                    <select name="base-currencies" id="base-currencies" class="form-select">

                    </select>
                    <label for="base-currencies">CONVERT FROM</label>
                </div>
                <div class="target form-floating">
                    <select name="target-currencies" id="target-currencies" class="form-select">

                    </select>
                    <label for="target-currencies">CONVERT TO</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
